<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearpath Support Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <header>
            <div class="header-titles">
                <h1>Clearpath Support</h1>
                <p>Your Project Management Assistant</p>
            </div>
            <div class="debug-toggle">
                <label class="switch">
                    <input type="checkbox" id="toggle-debug" checked>
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Debug Data</span>
            </div>
        </header>

        <div id="chat-box" class="chat-box">
            <!-- Messages go here -->
            <div class="message bot">
                <div class="message-content">Hello! I'm the Clearpath Support Assistant. How can I help you today?</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
